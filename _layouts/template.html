<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jumbotron Theme</title>
    <link href="{{ page.base_url }}dist/css/bootstrap.css" rel="stylesheet">
    <link href="{{ page.base_url}}dist/css/bootstrap-theme.css" rel="stylesheet">
  </head>
  <body>
    <header class="navbar navbar-default " role="banner">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="{{ page.base_url }}" class="navbar-brand">AJ Jumbotron</a>
        </div>
        <nav class="collapse navbar-collapse" role="navigation">
          <ul class="nav navbar-nav navbar-right">

            <li{% if page.slug == "blog" %} class="active"{% endif %}>
              <a href="{{ page.base_url }}blog">Blog</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Page content of course! -->
    {{ content }}
  </body>
</html>
